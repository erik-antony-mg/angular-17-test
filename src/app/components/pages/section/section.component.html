
<h2 class="text-2xl"> {{precio | currency:'PEN':'symbol':'1.2-2':'es-PE' }}</h2>
<h2 class="text-2xl">{{fecha | date:'EEEE ,d,MMMM y'}}</h2>
<h2 class="text-2xl">{{texto | miPipe}}</h2>
<h2 class="text-2xl"> {{contador}}</h2>

<button
  (click)="incrementar()"
  class="p-1 bg-blue-500 border rounded-lg hover:bg-blue-700 text-2xl ml-5 text-white"
>
  +1
</button>
<button
  (click)="decrementar()"
  class="p-1 bg-blue-500 border rounded-lg hover:bg-blue-700 text-2xl ml-5 text-white"
>
  -1
</button>
<button
  (click)="reset()"
  appBotonEstilos
>
  Reset
</button>
